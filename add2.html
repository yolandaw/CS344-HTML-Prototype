<body>

	<div class="window">
		<div class="window-title-bar">
			<span class="window-title">Anki</span>
			<div class="window-controls">

		<h4 class"panel-title"><strong>Add Note</strong></h4> 			

		<div class="deck-screen-left">

			<br>
			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group">
					<button type ="button" class="btn btn-default"><b>B</b></button>
					<button type ="button" class="btn btn-default"><i>I</i></button>
					<button type ="button" class="btn btn-default"><u>U</u></button>

						<!--<img src="img/removeFormat.jpg" alt="">-->
						<b><u><i>F</i></u></b><span class="glyphicon glyphicon-chevron-right">F</span>
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><font color="blue"<span class="glyphicon glyphicon-font"></span></font><span class="caret"></span></button>
					<button type ="button" class="btn btn-default">[...]</button>
					<button type ="button" class="btn btn-default"><span class="glyphicon glyphicon-paperclip"></span></button>
					<button type ="button" class="btn btn-default"><span class="glyphicon glyphicon-record"></span></button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">More<span class="caret"></span></button>
			</div>
			</div>
			<br>	
			<br>

			<div>
				<div class="input-group">
		 		<span class="input-group-addon">Tags</span>

				<br>
				<br>
				<div class="input-group">

				</div>
				<br>
				<br>
				<div class="input-group">
  				<span class="input-group-addon">Back</span>
  				<input type="text" class="form-control">
				</div>
			</div>

			<br>
			<br>

				<div style="border:1px solid black;width:800px;height:160px;overflow-y:hidden;overflow-x:scroll;">
				<p style="width:200%;">
		 		<input type="image" src="img/card1.jpg" class="btText submit" alt="" height="135">


				</p>
			</div>

			<br>
			<br>

			<p>✓ Card added</p>

			<a href="add2.html"><button class="btn btn-default btn-lg" type="add">Add</button></a>

			<br>

			Deck 
			<select name="Japanese">
				<option value="Japanese">Japanese</option>
				<option value="Deck Name 2">Kanji</option>

			</select>

			<br>
