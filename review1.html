<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/dropdown.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<title> Anki Flashcards</title>

</head>
<body onload="startstop();">
	<div class="window">
		<div class="window-title-bar">
			<span class="window-title">Anki</span>
			<div class="window-controls">
				<a class="window-min" href="#">-</a>
				<a class="window-max" href="#">□</a>
				<a class="window-close" href="#">x</a>
			</div>
		</div>
		<div class="well well-sm window-menu-bar">
			<button type="button" class="btn btn-default">Options</button>
			<button type="button" class="btn btn-default">Note Editor</button>
			<button type="button" class="btn btn-default">Note Types</button>
			<a href="#">
				<span class="username">
				mcbobbeth@gmail.com
				<span class="glyphicon glyphicon-refresh sync-icon"></span>
				</span>
			</a>
		</div>


		<div class="panel-body">

			<div class="review-screen-menu">


				<a href="deckscreen.html"><button class="btn btn-default">Quit Session</button></a>
				<button class="btn btn-default">Edit</button>
				
				<div class="review-screen-menu-right">
				<input id="clock" type="text" value="00:00" class="review-timer" readonly><input id="startstoptimer" type="button" value="Stop" onClick="startstop();" class="review-timer-pause-button btn btn-default">
				</div>

			</div>


			<div style="clear:both"></div>
			<br/>
			<div class="review-question" id="question">こんにちは</div>
			<div class="review-question" id="answer">
				こんにちは
				<hr>
				hello
			</div>

			<br/>

			<br/>


			<table class="cards">
				<tbody>
					<tr>
						<td>
							<img id="new-card" src="img/new-card.png" alt="">
							<img id="new-card-after" src="img/new-after.png" alt="">
						</td>
						<td><img src="img/pile5.png" alt=""></td>
						<td>
							<img id="studying" src="img/pile4.png" alt="">
							<img id="studying-good" src="img/studying-good.png" alt="">
							<img id="studying-hard" src="img/studying-hard.png" alt="">
						</td>
						<td>
							<img id="done" src="img/pile4green.png" alt="">
							<img id="done-after" src="img/done.png" alt="">
						</td>
					</tr>
					<tr>
						<td>New</td>
						<td>To Review</td>
						<td>Studying</td>
						<td>Done</td>
					</tr>
				</tbody>
			</table>
			<button id="show-answer-btn" class="btn btn-default btn-lg show-answer-btn">Show Answer</button>

			<div class="difficulty-buttons">
				<button id="new-card-hard" class="btn btn-lg btn-warning">Hard<br/><small class="review-button-text">1 min</small></button>
				<button id="new-card-good" class="btn btn-lg btn-warning">Good<br/><small class="review-button-text">10 mins</small></button>
				<button id="new-card-easy" class="btn btn-lg btn-success">Easy<br/><small class="review-button-text">4 days</small></button>
			</div>

		</div>

	</div>
</body>	
</html>
