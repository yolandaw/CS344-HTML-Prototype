<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/dropdown.js" type="text/javascript"></script>
	<script src="js/app.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<title> Anki Flashcards</title>

</head>
<body onload="startstop();">
	<div class="window">
		<div class="window-title-bar">
			<span class="window-title">Anki</span>
			<div class="window-controls">
				<a class="window-min" href="#">-</a>
				<a class="window-max" href="#">□</a>
				<a class="window-close" href="#">x</a>
			</div>
		</div>
		<div class="well well-sm window-menu-bar">
			<button type="button" class="btn btn-default">Options</button>
			<button type="button" class="btn btn-default">Note Editor</button>
			<button type="button" class="btn btn-default">Note Types</button>
			<a href="#">
				<span class="username">
				mcbobbeth@gmail.com
				<span class="glyphicon glyphicon-refresh sync-icon"></span>
				</span>
			</a>
		</div>


		<div class="panel-body">

			<div class="review-screen-menu">


				<a href="deckscreen.html"><button class="btn btn-default">Quit Session</button></a>
				<button class="btn btn-default">Edit</button>
				
				<div class="review-screen-menu-right">
				<input id="clock" type="text" value="00:00" class="review-timer" readonly><input id="startstoptimer" type="button" value="Stop" onClick="startstop();" class="review-timer-pause-button btn btn-default">
				</div>

			</div>


			<div style="clear:both"></div>
			<br/>
			<span class="question">
				こんにちは
				<hr>
				hello
			</span>


			<br/>

			<br/>


			<table class="cards">
				<tbody>
					<tr>
						<td><img src="img/pile5.jpg" alt=""></td>
						<td><img src="img/pile5.jpg" alt=""></td>
						<td><img src="img/pile4.jpg" alt=""></td>
						<td><img src="img/pile4green.jpg" alt=""></td>
					</tr>
					<tr>
						<td>New</td>
						<td>To Review</td>
						<td>Studying</td>
						<td>Done</td>
					</tr>
				</tbody>
			</table>

			<div class="difficulty-buttons">
				<a href="review1.html"><button class="btn btn-default btn-lg">Hard<br/><small class="review-button-text"><10 mins</small></button></a>
				<a href="review1.html"><button class="btn btn-default btn-lg">Good<br/><small class="review-button-text">1 day</small></button></a>
				<a href="review1.html"><button class="btn btn-default btn-lg">Easy<br/><small class="review-button-text">4 days</small></button></a>
			</div>
		</div>

	</div>
</body>	
</html>
