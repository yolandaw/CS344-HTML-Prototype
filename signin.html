<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="css/app.css" />
	<script src="js/bootstrap.js" type="text/javascript"></script>
	<script src="js/dropdown.js" type="text/javascript"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<title> Anki Flashcards</title>

</head>
<body>
	<div class="window">
		<div class="window-title-bar">
			<span class="window-title">Anki</span>
			<div class="window-controls">
				<a class="window-min" href="#">-</a>
				<a class="window-max" href="#">â–¡</a>
				<a class="window-close" href="#">x</a>
			</div>
		</div>

		<div class="panel-body">
			<h2>Welcome to Anki! Sign in or create an account</h2>

			<div class="left sign-in">
				<h3>Sign In</h3>
				<p>Sign in to your Ankiweb account</p>
				<input class="form-control" type="text" placeholder="email"><br>
				<input class="form-control" type="text" placeholder="password"><br><br>
				<a href="homescreen.html"><button type="button" class="btn btn-primary">Sign In</button></a>
			</div>

			<div class="right create-account">
				<h3>Create an Account</h3>
				<p>Create a new Ankiweb account to sync data with Ankiweb.</p>
				<input class="form-control" type="text" placeholder="email"><br>
				<input class="form-control" type="text" placeholder="email (confirm)"><br>
				<input class="form-control" type="text" placeholder="password"><br>
				<input class="form-control" type="text" placeholder="password (confirm)"><br><br>
				<a href="homescreen.html"><button type="button" class="btn btn-primary">Create Account</button></a>
			</div>

			<p class="clear"><a href="homescreen.html">No thanks, use Anki offline.</a> You may create an Ankiweb account later.</p>
		</div>

	</div>
</body>	
</html>
